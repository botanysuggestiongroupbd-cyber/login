<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        /* ... ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ existing CSS styles ... */
        
        .strict-check {
            background: #fff8e1;
            border: 1px solid #ffd54f;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #e65100;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>Student Login</h1>
            <p>Access your student account</p>
        </div>
        
        <div class="login-form">
            <div class="strict-check">
                ‚ö†Ô∏è Email Verification MANDATORY - Unverified accounts cannot login
            </div>
            
            <div id="errorMessage" class="message error"></div>
            <div id="successMessage" class="message success"></div>
            <div id="infoMessage" class="message info"></div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <button class="login-btn" id="loginBtn">Login</button>
            
            <div class="action-buttons">
                <button class="register-btn" id="registerBtn">Registration</button>
                <button class="reset-btn" id="resetBtn">Reset Password</button>
            </div>
        </div>
        
        <div class="footer">
            <p>Student Portal &copy; 2023</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            sendPasswordResetEmail,
            sendEmailVerification,
            onAuthStateChanged,
            setPersistence,
            browserSessionPersistence
        } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyChDeqEPatoWTUPoZpcYOSXcnAuoVJsV-c",
            authDomain: "apps-login-page.firebaseapp.com",
            projectId: "apps-login-page",
            storageBucket: "apps-login-page.appspot.com",
            messagingSenderId: "601656721972",
            appId: "1:601656721972:web:20ce6efffc82b2e0b68061",
            measurementId: "G-RPPBB0C7BQ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Set persistence to session only
        setPersistence(auth, browserSessionPersistence);

        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const resetBtn = document.getElementById('resetBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const infoMessage = document.getElementById('infoMessage');

        // Strict authentication state check
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Force token refresh to get latest email verification status
                await user.getIdToken(true);
                
                if (user.emailVerified) {
                    showSuccess('Email verified! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'https://botanysuggestiongroupbd-cyber.github.io/Botany-eBooks/#';
                    }, 1000);
                } else {
                    // Immediate sign out for unverified users
                    await auth.signOut();
                    showError('Email not verified. Please verify your email first.');
                }
            }
        });

        // Strict login function
        loginBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            infoMessage.style.display = 'none';
            
            if (!email || !password) {
                showError('Please enter both email and password.');
                return;
            }
            
            loginBtn.innerHTML = '<span class="loading"></span> Verifying...';
            loginBtn.disabled = true;
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Force refresh to get latest verification status
                await user.reload();
                const updatedUser = auth.currentUser;
                
                if (updatedUser.emailVerified) {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'https://botanysuggestiongroupbd-cyber.github.io/Botany-eBooks/#';
                    }, 1500);
                } else {
                    showError('‚ùå EMAIL VERIFICATION REQUIRED: Please verify your email before logging in.');
                    
                    // Create resend verification button
                    const resendBtn = document.createElement('button');
                    resendBtn.className = 'resend-verification';
                    resendBtn.innerHTML = 'üìß Resend Verification Email';
                    resendBtn.onclick = () => resendVerificationEmail(updatedUser);
                    
                    const existingResendBtn = document.querySelector('.resend-verification');
                    if (existingResendBtn) existingResendBtn.remove();
                    
                    document.querySelector('.action-buttons').parentNode.insertBefore(resendBtn, document.querySelector('.action-buttons'));
                    
                    // Immediate sign out
                    await auth.signOut();
                }
                
            } catch (error) {
                let errorMsg = 'Login failed. ';
                
                switch(error.code) {
                    case 'auth/invalid-email':
                        errorMsg = 'Invalid email address.';
                        break;
                    case 'auth/user-disabled':
                        errorMsg = 'This account has been disabled.';
                        break;
                    case 'auth/user-not-found':
                        errorMsg = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Incorrect password.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Too many attempts. Try again later.';
                        break;
                    default:
                        errorMsg = error.message;
                }
                
                showError('‚ùå ' + errorMsg);
            } finally {
                loginBtn.innerHTML = 'Login';
                loginBtn.disabled = false;
            }
        });

        async function resendVerificationEmail(user) {
            try {
                await sendEmailVerification(user);
                showSuccess('‚úÖ Verification email sent! Check your inbox and spam folder.');
            } catch (error) {
                showError('Failed to send verification email: ' + error.message);
            }
        }

        resetBtn.addEventListener('click', async () => {
            const email = emailInput.value;
            if (!email) {
                showError('Please enter your email address.');
                return;
            }
            
            try {
                await sendPasswordResetEmail(auth, email);
                showSuccess(`Password reset email sent to ${email}`);
            } catch (error) {
                showError('Error: ' + error.message);
            }
        });

        registerBtn.addEventListener('click', () => {
            showInfo('Registration: Please contact administrator or use the registration portal.');
        });

        function showError(message) {
            errorMessage.innerHTML = message;
            errorMessage.style.display = 'block';
        }
        
        function showSuccess(message) {
            successMessage.innerHTML = message;
            successMessage.style.display = 'block';
        }
        
        function showInfo(message) {
            infoMessage.innerHTML = message;
            infoMessage.style.display = 'block';
        }
        
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                loginBtn.click();
            }
        });
    </script>
</body>
</html>

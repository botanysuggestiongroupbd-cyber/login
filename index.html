<!DOCTYPE html>
<html>
<head>
  <title>Student Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background: white;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    input:focus {
      border-color: #4caf50;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 15px 0 5px;
      background: #4caf50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    .message {
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      text-align: center;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .action-buttons button {
      flex: 1;
      background: #f0f0f0;
      color: #333;
      font-weight: normal;
    }
    .action-buttons button:hover {
      background: #e0e0e0;
    }
    .action-buttons button.register {
      background: #2196F3;
      color: white;
    }
    .action-buttons button.register:hover {
      background: #0b7dda;
    }
    .action-buttons button.reset {
      background: #ff9800;
      color: white;
    }
    .action-buttons button.reset:hover {
      background: #e68900;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Student Login</h2>
  
  <div id="errorMessage" class="message error"></div>
  <div id="successMessage" class="message success"></div>
  
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  
  <button id="loginBtn">
    Login
  </button>
  
  <div class="action-buttons">
    <button class="register" onclick="window.location.href='register.html'">Registration</button>
    <button class="reset" onclick="window.location.href='reset-password.html'">Password Reset</button>
  </div>
</div>

<!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword,
    sendEmailVerification 
  } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
  import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyChDeqEPatoWTUPoZpcYOSXcnAuoVJsV-c",
    authDomain: "apps-login-page.firebaseapp.com",
    projectId: "apps-login-page",
    storageBucket: "apps-login-page.appspot.com",
    messagingSenderId: "601656721972",
    appId: "1:601656721972:web:20ce6efffc82b2e0b68061",
    measurementId: "G-RPPBB0C7BQ"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginBtn = document.getElementById("loginBtn");
  const errorMessage = document.getElementById("errorMessage");
  const successMessage = document.getElementById("successMessage");

  loginBtn.addEventListener("click", login);

  async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    errorMessage.style.display = "none";
    successMessage.style.display = "none";

    if (!email || !password) {
      showError("Please enter both email and password.");
      return;
    }

    loginBtn.innerHTML = '<span class="loading"></span> Logging in...';
    loginBtn.disabled = true;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Check if email is verified
      if (!user.emailVerified) {
        await sendEmailVerification(user);
        showError("Please verify your email first. A new verification email has been sent.");
        return;
      }

      // Update last login time in Firestore
      await updateDoc(doc(db, "students", user.uid), {
        lastLogin: new Date()
      });

      // Redirect to dashboard
      window.location.href = "dashboard.html";

    } catch (error) {
      let errorMsg = "Login failed. ";
      switch(error.code) {
        case 'auth/invalid-email':
          errorMsg += "Invalid email address.";
          break;
        case 'auth/user-disabled':
          errorMsg += "This account has been disabled.";
          break;
        case 'auth/user-not-found':
          errorMsg += "No account found with this email.";
          break;
        case 'auth/wrong-password':
          errorMsg += "Incorrect password.";
          break;
        default:
          errorMsg += error.message;
      }
      showError(errorMsg);
    } finally {
      loginBtn.innerHTML = "Login";
      loginBtn.disabled = false;
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = "block";
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = "block";
    }
  }
</script>
</body>
</html>

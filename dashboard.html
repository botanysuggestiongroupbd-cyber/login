<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
      padding: 15px;
      margin: 0;
      min-height: 100vh;
      line-height: 1.5;
    }
    .dashboard-container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
      color: white;
      padding: 20px 15px;
      text-align: center;
      position: relative;
    }
    .header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
      padding-right: 70px; /* Logout button ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ú‡¶æ‡¶Ø‡¶º‡¶ó‡¶æ ‡¶∞‡¶æ‡¶ñ‡¶æ */
    }
    .welcome {
      font-size: 1rem;
      opacity: 0.9;
      margin-top: 10px;
      padding-right: 70px; /* Logout button ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ú‡¶æ‡¶Ø‡¶º‡¶ó‡¶æ ‡¶∞‡¶æ‡¶ñ‡¶æ */
    }
    .profile-section {
      padding: 20px 15px;
    }
    .profile-card {
      background: #f9f9f9;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      border-left: 5px solid #4caf50;
    }
    .profile-card h2 {
      margin-top: 0;
      color: #2e7d32;
      font-size: 1.4rem;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 10px;
    }
    .profile-info {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      margin-top: 15px;
    }
    .info-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
      border-top: 4px solid #4caf50;
    }
    .info-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }
    .info-item {
      margin-bottom: 12px;
    }
    .info-label {
      font-weight: 600;
      color: #555;
      display: block;
      margin-bottom: 5px;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .info-value {
      color: #333;
      font-size: 1rem;
      padding: 8px 12px;
      background: #f5f5f5;
      border-radius: 8px;
      border-left: 4px solid #4caf50;
      word-break: break-word;
    }
    .status-badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    .verified {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .not-verified {
      background: #ffebee;
      color: #c62828;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 25px;
    }
    .btn {
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
    }
    .btn-primary {
      background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
      color: white;
    }
    .btn-secondary {
      background: linear-gradient(135deg, #2196F3 0%, #0d47a1 100%);
      color: white;
    }
    .btn-danger {
      background: linear-gradient(135deg, #f44336 0%, #b71c1c 100%);
      color: white;
    }
    .btn-nu {
      background: linear-gradient(135deg, #ff9800 0%, #e65100 100%);
      color: white;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 15px rgba(0,0,0,0.2);
    }
    .btn:active {
      transform: translateY(-1px);
    }
    .loading {
      text-align: center;
      padding: 30px;
      font-size: 1.1rem;
      color: #666;
    }
    .logout-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #f44336;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      font-size: 0.9rem;
    }
    .logout-btn:hover {
      background: #d32f2f;
      transform: translateY(-2px);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 15px;
      overflow-y: auto;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: modalAppear 0.3s ease-out;
      max-height: 90vh;
      overflow-y: auto;
    }
    @keyframes modalAppear {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .modal-header h2 {
      margin: 0;
      color: #333;
      font-size: 1.4rem;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      transition: color 0.3s;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .close-btn:hover {
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #555;
      font-size: 0.95rem;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    .form-group input:focus {
      border-color: #4caf50;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    }
    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .modal-actions .btn {
      flex: 1;
      min-width: 120px;
    }
    .btn-cancel {
      background: #f0f0f0;
      color: #333;
    }
    .btn-save {
      background: #4caf50;
      color: white;
    }
    .message {
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      text-align: center;
      display: none;
      font-size: 0.9rem;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* Profile Icon */
    .profile-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      background: #4caf50;
      color: white;
      border-radius: 50%;
      margin-right: 8px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    /* Optional Field Styles */
    .optional-field {
      position: relative;
    }
    .optional-label {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      color: #666;
      background: white;
      padding: 0 5px;
      pointer-events: none;
    }

    /* Responsive Design */
    @media (min-width: 768px) {
      body {
        padding: 20px;
      }
      .header {
        padding: 30px;
      }
      .header h1 {
        font-size: 2.2rem;
        padding-right: 0;
      }
      .welcome {
        font-size: 1.2rem;
        padding-right: 0;
      }
      .profile-section {
        padding: 30px;
      }
      .profile-info {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
        margin-top: 20px;
      }
      .info-card {
        padding: 20px;
      }
      .info-item {
        margin-bottom: 15px;
      }
      .info-label {
        font-size: 0.9rem;
        margin-bottom: 8px;
      }
      .info-value {
        font-size: 1.1rem;
        padding: 10px 15px;
      }
      .actions {
        flex-direction: row;
        gap: 15px;
        margin-top: 30px;
      }
      .btn {
        width: auto;
        padding: 14px 28px;
      }
      .logout-btn {
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        font-size: 1rem;
      }
      .modal-content {
        padding: 30px;
      }
      .modal-header {
        margin-bottom: 20px;
        padding-bottom: 15px;
      }
      .modal-header h2 {
        font-size: 1.6rem;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        font-size: 1rem;
        margin-bottom: 8px;
      }
      .message {
        padding: 12px;
        font-size: 1rem;
      }
      .profile-icon {
        width: 40px;
        height: 40px;
        margin-right: 10px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="header">
      <h1>Student Dashboard</h1>
      <div class="welcome" id="welcomeMessage">Loading your profile...</div>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>

    <div class="profile-section">
      <div class="profile-card">
        <h2>Profile Information</h2>
        <div class="profile-info" id="profileInfo">
          <div class="loading">
            <div class="loading-spinner">Loading...</div>
          </div>
        </div>
      </div>

      <div class="actions">
        <a href="all.html" class="btn btn-primary">
          <span class="profile-icon">üìö</span>
          Access Study Materials
        </a>
        <a href="http://103.113.200.7" target="_blank" class="btn btn-nu">
          <span class="profile-icon">üè´</span>
          National University Result
        </a>
        <button class="btn btn-secondary" id="editProfileBtn">
          <span class="profile-icon">‚úèÔ∏è</span>
          Edit Profile
        </button>
        <button class="btn btn-secondary" id="changePasswordBtn">
          <span class="profile-icon">üîí</span>
          Change Password
        </button>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div id="editProfileModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Profile</h2>
        <button class="close-btn" id="closeEditModal">&times;</button>
      </div>
      <div id="editProfileMessage" class="message"></div>
      <form id="editProfileForm">
        <div class="form-group">
          <label for="editName">Full Name</label>
          <input type="text" id="editName" required>
        </div>
        <div class="form-group">
          <label for="editCollege">College</label>
          <input type="text" id="editCollege" required>
        </div>
        <div class="form-group optional-field">
          <label for="editRegno">Registration Number</label>
          <input type="text" id="editRegno">
          <span class="optional-label">Optional</span>
        </div>
        <div class="form-group">
          <label for="editDept">Department</label>
          <input type="text" id="editDept" required>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-cancel" id="cancelEdit">Cancel</button>
          <button type="submit" class="btn btn-save">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div id="changePasswordModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Change Password</h2>
        <button class="close-btn" id="closePasswordModal">&times;</button>
      </div>
      <div id="changePasswordMessage" class="message"></div>
      <form id="changePasswordForm">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" required>
        </div>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" required minlength="6">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" required minlength="6">
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-cancel" id="cancelPassword">Cancel</button>
          <button type="submit" class="btn btn-save">Change Password</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { 
      getAuth, 
      signOut,
      onAuthStateChanged,
      updatePassword,
      reauthenticateWithCredential,
      EmailAuthProvider,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChDeqEPatoWTUPoZpcYOSXcnAuoVJsV-c",
      authDomain: "apps-login-page.firebaseapp.com",
      projectId: "apps-login-page",
      storageBucket: "apps-login-page.appspot.com",
      messagingSenderId: "601656721972",
      appId: "1:601656721972:web:20ce6efffc82b2e0b68061",
      measurementId: "G-RPPBB0C7BQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const editProfileBtn = document.getElementById('editProfileBtn');
    const changePasswordBtn = document.getElementById('changePasswordBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    
    // Modal Elements
    const editProfileModal = document.getElementById('editProfileModal');
    const changePasswordModal = document.getElementById('changePasswordModal');
    const closeEditModal = document.getElementById('closeEditModal');
    const closePasswordModal = document.getElementById('closePasswordModal');
    const cancelEdit = document.getElementById('cancelEdit');
    const cancelPassword = document.getElementById('cancelPassword');
    
    // Form Elements
    const editProfileForm = document.getElementById('editProfileForm');
    const changePasswordForm = document.getElementById('changePasswordForm');
    
    // Message Elements
    const editProfileMessage = document.getElementById('editProfileMessage');
    const changePasswordMessage = document.getElementById('changePasswordMessage');

    let currentUser = null;
    let userData = null;

    // Check authentication state
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }

      if (!user.emailVerified) {
        alert('Please verify your email first.');
        window.location.href = 'index.html';
        return;
      }

      currentUser = user;
      await loadUserData(user);
    });

    async function loadUserData(user) {
      try {
        const docRef = doc(db, "students", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          userData = docSnap.data();
          displayUserData(userData, user);
        } else {
          document.getElementById('profileInfo').innerHTML = 
            '<div class="error">Profile data not found.</div>';
        }
      } catch (error) {
        console.error("Error loading user data:", error);
        document.getElementById('profileInfo').innerHTML = 
          '<div class="error">Error loading profile data.</div>';
      }
    }

    function displayUserData(userData, user) {
      // Update welcome message
      document.getElementById('welcomeMessage').textContent = 
        `Welcome back, ${userData.name || user.email}!`;

      // Display profile information in a more attractive way
      const profileInfo = document.getElementById('profileInfo');
      profileInfo.innerHTML = `
        <div class="info-card">
          <div class="info-item">
            <span class="info-label">Full Name</span>
            <div class="info-value">${userData.name || 'Not set'}</div>
          </div>
          <div class="info-item">
            <span class="info-label">Email</span>
            <div class="info-value">${user.email}</div>
          </div>
          <div class="info-item">
            <span class="info-label">Email Status</span>
            <div class="info-value">
              <span class="status-badge ${user.emailVerified ? 'verified' : 'not-verified'}">
                ${user.emailVerified ? 'Verified' : 'Not Verified'}
              </span>
            </div>
          </div>
        </div>
        
        <div class="info-card">
          <div class="info-item">
            <span class="info-label">College</span>
            <div class="info-value">${userData.college || 'Not set'}</div>
          </div>
          <div class="info-item">
            <span class="info-label">Registration No</span>
            <div class="info-value">${userData.regno || 'Not provided'}</div>
          </div>
          <div class="info-item">
            <span class="info-label">Department</span>
            <div class="info-value">${userData.dept || 'Not set'}</div>
          </div>
        </div>
        
        <div class="info-card">
          <div class="info-item">
            <span class="info-label">Member Since</span>
            <div class="info-value">${userData.createdAt ? new Date(userData.createdAt.toDate()).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }) : 'Not available'}</div>
          </div>
          <div class="info-item">
            <span class="info-label">Last Login</span>
            <div class="info-value">${userData.lastLogin ? new Date(userData.lastLogin.toDate()).toLocaleString('en-US', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' }) : 'Just now'}</div>
          </div>
        </div>
      `;
    }

    // Modal Open/Close Functions
    editProfileBtn.addEventListener('click', () => {
      // Pre-fill form with current data
      document.getElementById('editName').value = userData.name || '';
      document.getElementById('editCollege').value = userData.college || '';
      document.getElementById('editRegno').value = userData.regno || '';
      document.getElementById('editDept').value = userData.dept || '';
      
      editProfileMessage.style.display = 'none';
      editProfileModal.style.display = 'flex';
    });

    changePasswordBtn.addEventListener('click', () => {
      // Clear form
      document.getElementById('currentPassword').value = '';
      document.getElementById('newPassword').value = '';
      document.getElementById('confirmPassword').value = '';
      
      changePasswordMessage.style.display = 'none';
      changePasswordModal.style.display = 'flex';
    });

    // Close modals
    closeEditModal.addEventListener('click', () => {
      editProfileModal.style.display = 'none';
    });

    closePasswordModal.addEventListener('click', () => {
      changePasswordModal.style.display = 'none';
    });

    cancelEdit.addEventListener('click', () => {
      editProfileModal.style.display = 'none';
    });

    cancelPassword.addEventListener('click', () => {
      changePasswordModal.style.display = 'none';
    });

    // Close modal when clicking outside
    window.addEventListener('click', (event) => {
      if (event.target === editProfileModal) {
        editProfileModal.style.display = 'none';
      }
      if (event.target === changePasswordModal) {
        changePasswordModal.style.display = 'none';
      }
    });

    // Edit Profile Form Submission - UPDATED FOR OPTIONAL REGISTRATION NUMBER
    editProfileForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('editName').value.trim();
      const college = document.getElementById('editCollege').value.trim();
      const regno = document.getElementById('editRegno').value.trim(); // Can be empty
      const dept = document.getElementById('editDept').value.trim();
      
      // UPDATED VALIDATION - regno is now optional
      if (!name || !college || !dept) {
        showMessage(editProfileMessage, 'Please fill in required fields.', 'error');
        return;
      }
      
      try {
        // Update Firestore - regno can be empty or provided
        const updateData = {
          name: name,
          college: college,
          dept: dept,
          updatedAt: new Date()
        };
        
        // Only add regno if provided (not empty)
        if (regno) {
          updateData.regno = regno;
        } else {
          // If regno is empty, set it to empty string
          updateData.regno = "";
        }
        
        await updateDoc(doc(db, "students", currentUser.uid), updateData);
        
        // Update user profile
        await updateProfile(currentUser, {
          displayName: name
        });
        
        // Reload user data
        await loadUserData(currentUser);
        
        showMessage(editProfileMessage, 'Profile updated successfully!', 'success');
        
        // Close modal after 2 seconds
        setTimeout(() => {
          editProfileModal.style.display = 'none';
        }, 2000);
        
      } catch (error) {
        console.error('Error updating profile:', error);
        showMessage(editProfileMessage, 'Error updating profile: ' + error.message, 'error');
      }
    });

    // Change Password Form Submission
    changePasswordForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (!currentPassword || !newPassword || !confirmPassword) {
        showMessage(changePasswordMessage, 'Please fill in all fields.', 'error');
        return;
      }
      
      if (newPassword.length < 6) {
        showMessage(changePasswordMessage, 'New password must be at least 6 characters.', 'error');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        showMessage(changePasswordMessage, 'New passwords do not match.', 'error');
        return;
      }
      
      try {
        // Re-authenticate user
        const credential = EmailAuthProvider.credential(currentUser.email, currentPassword);
        await reauthenticateWithCredential(currentUser, credential);
        
        // Update password
        await updatePassword(currentUser, newPassword);
        
        showMessage(changePasswordMessage, 'Password changed successfully!', 'success');
        
        // Clear form and close modal after 2 seconds
        setTimeout(() => {
          document.getElementById('currentPassword').value = '';
          document.getElementById('newPassword').value = '';
          document.getElementById('confirmPassword').value = '';
          changePasswordModal.style.display = 'none';
        }, 2000);
        
      } catch (error) {
        console.error('Error changing password:', error);
        let errorMsg = 'Error changing password: ';
        
        switch(error.code) {
          case 'auth/wrong-password':
            errorMsg += 'Current password is incorrect.';
            break;
          case 'auth/requires-recent-login':
            errorMsg += 'Please log in again to change your password.';
            break;
          default:
            errorMsg += error.message;
        }
        
        showMessage(changePasswordMessage, errorMsg, 'error');
      }
    });

    // Logout functionality
    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Logout error:', error);
      }
    });

    // Helper function to show messages
    function showMessage(element, message, type) {
      element.textContent = message;
      element.className = `message ${type}`;
      element.style.display = 'block';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fdf4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 360px;
    }
    h2 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      width: 100%;
      margin: 10px 0 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 12px;
      width: 100%;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: #1b5e20;
    }
    .secondary-btn {
background: transparent;
      color: #2e7d32;
      border: 1px solid #2e7d32;
    }
    .secondary-btn:hover {
      background: #e8f5e9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Reset Your Password</h2>
    <input type="email" id="email" placeholder="Enter your registered email" />
    <button onclick="resetPassword()">Send Reset Link</button>
    <button class="secondary-btn" onclick="window.location.href='index.html'">Login</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChDeqEPatoWTUPoZpcYOSXcnAuoVJsV-c",
      authDomain: "apps-login-page.firebaseapp.com",
      projectId: "apps-login-page",
      storageBucket: "apps-login-page.appspot.com",
      messagingSenderId: "601656721972",
      appId: "1:601656721972:web:20ce6efffc82b2e0b68061",
      measurementId: "G-RPPBB0C7BQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.resetPassword = function () {
      const email = document.getElementById("email").value;
sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("✅ Password reset link sent! Check your email.");
        })
        .catch((error) => {
          alert("❌ " + error.message);
        });
    };
  </script>

</body>
</html>

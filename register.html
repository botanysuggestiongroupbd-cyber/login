<!DOCTYPE html>
<html>
<head>
  <title>Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background: white;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    input:focus {
      border-color: #4caf50;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 15px 0 5px;
      background: #4caf50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    .message {
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      text-align: center;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .action-buttons button {
      flex: 1;
      background: #f0f0f0;
      color: #333;
      font-weight: normal;
    }
    .action-buttons button:hover {
      background: #e0e0e0;
    }
    .action-buttons button.login {
      background: #2196F3;
      color: white;
    }
    .action-buttons button.login:hover {
      background: #0b7dda;
    }
    .action-buttons button.reset {
      background: #ff9800;
      color: white;
    }
    .action-buttons button.reset:hover {
      background: #e68900;
    }
    .verification-info {
      background: #e8f4fd;
      border-left: 4px solid #2196F3;
      padding: 10px;
      margin: 15px 0;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Student Registration</h2>
  
  <div id="errorMessage" class="message error"></div>
  <div id="successMessage" class="message success"></div>
  <div id="infoMessage" class="message info"></div>
  
  <div class="verification-info">
    <strong>Email Verification Required:</strong> After registration, you will receive a verification email. Please verify your email to activate your account. The email may also go to your spam folder, so please check there as well.
  </div>
  
  <input type="text" id="name" placeholder="Full Name" required />
  <input type="text" id="college" placeholder="College Name" required />
  <input type="text" id="regno" placeholder="Registration Number" required />
  <input type="text" id="dept" placeholder="Department" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  
  <button id="registerBtn">
    Register
  </button>
  
  <div class="action-buttons">
    <button class="login" onclick="window.location.href='login.html'">Login</button>
    <button class="reset" onclick="window.location.href='reset-password.html'">Password Reset</button>
  </div>
</div>

<!-- Firebase SDKs -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
  import { 
    getAuth, 
    createUserWithEmailAndPassword, 
    sendEmailVerification,
    updateProfile 
  } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyChDeqEPatoWTUPoZpcYOSXcnAuoVJsV-c",
    authDomain: "apps-login-page.firebaseapp.com",
    projectId: "apps-login-page",
    storageBucket: "apps-login-page.appspot.com",
    messagingSenderId: "601656721972",
    appId: "1:601656721972:web:20ce6efffc82b2e0b68061",
    measurementId: "G-RPPBB0C7BQ"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Get UI elements
  const registerBtn = document.getElementById("registerBtn");
  const errorMessage = document.getElementById("errorMessage");
  const successMessage = document.getElementById("successMessage");
  const infoMessage = document.getElementById("infoMessage");

  // Add event listener to register button
  registerBtn.addEventListener("click", register);

  // Make the register function globally available
  async function register() {
    const name = document.getElementById("name").value.trim();
    const college = document.getElementById("college").value.trim();
    const regno = document.getElementById("regno").value.trim();
    const dept = document.getElementById("dept").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    // Hide previous messages
    errorMessage.style.display = "none";
    successMessage.style.display = "none";
    infoMessage.style.display = "none";

    // Validate inputs
    if (!name || !college || !regno || !dept || !email || !password) {
      showError("Please fill in all fields.");
      return;
    }

    if (password.length < 6) {
      showError("Password should be at least 6 characters.");
      return;
    }

    // Show loading state
    registerBtn.innerHTML = '<span class="loading"></span> Registering...';
    registerBtn.disabled = true;

    try {
      // Create user with email and password
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Update user profile with display name
      await updateProfile(user, {
        displayName: name
      });

      // Send email verification
      await sendEmailVerification(user);
      
      // Save additional user data to Firestore
      await setDoc(doc(db, "students", user.uid), {
        name: name,
        college: college,
        regno: regno,
        dept: dept,
        email: email,
        emailVerified: false,
        createdAt: new Date(),
        lastLogin: new Date()
      });

      // Show success message with verification info
      showSuccess("Registration successful! A verification email has been sent to " + email);
      showInfo("Please check your email and verify your account before logging in.");
      
      // Clear form
      document.getElementById("name").value = "";
      document.getElementById("college").value = "";
      document.getElementById("regno").value = "";
      document.getElementById("dept").value = "";
      document.getElementById("email").value = "";
      document.getElementById("password").value = "";

    } catch (error) {
      // Handle specific error cases
      let errorMsg = "Registration failed. ";
      
      switch(error.code) {
        case 'auth/email-already-in-use':
          errorMsg += "This email is already registered.";
          break;
        case 'auth/invalid-email':
          errorMsg += "The email address is not valid.";
          break;
        case 'auth/operation-not-allowed':
          errorMsg += "Email/password accounts are not enabled.";
          break;
        case 'auth/weak-password':
          errorMsg += "The password is too weak.";
          break;
        default:
          errorMsg += error.message;
      }
      
      showError(errorMsg);
    } finally {
      // Reset button state
      registerBtn.innerHTML = "Register";
      registerBtn.disabled = false;
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = "block";
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = "block";
    }
    
    function showInfo(message) {
      infoMessage.textContent = message;
      infoMessage.style.display = "block";
    }
  }
</script>

</body>
</html>
